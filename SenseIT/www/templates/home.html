<ion-view view-title="Home">
	<ion-nav-buttons side="right">
      <i class="icon ion-ios-search placeholder-icon bigger" style="margin-right:10px" ng-click="buscar(enteredValue)"></i>
      <a class="button ion-navicon" ng-click="popover.show($event)"></a>
   </ion-nav-buttons>
	 <ion-content class="has-header">
		<ion-refresher
	    pulling-text="Pull to refresh..."
	    on-refresh="doRefresh()">
	    </ion-refresher>
			    
	 
		<div class="list" ng-controller="HomeCtrl" show-reorder="true">


				<ion-item class="item center" ng-click="open(video)" ng-repeat="video in videos track by $index">
			          <div ng-bind-html="video.url" ></div>
			          <h3 class="left">{{video.title}}</h3>
			          <p show-data='' youtube="{{video.url}}"></p>
			          <p class="left">{{video.description}}</p>
			          <br/>
				</ion-item>  

			    <ng-switch on="anyItemOpen()">
			        <div ng-switch-when="true">
			          <div ng-controller="VideoCtrl">
			             {{opened.title}}: overlay: tweet, share, pin
			          </div>  
			         <a ng-click="close()">close</a>         
			        </div>
			    </ng-switch>  

		</div>

	</ion-content>
</ion-view>

<li class="ion-android-search" data-pack="android" data-tags="magnifying glass"></li>
