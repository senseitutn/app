<ion-view view-title="Perfil">
    <ion-content class="has-header">
        <div class="list card">
            <div class="item">
                <h2 class="titulo">{{user.name}}</h2>
                <!--<p>{{user.city}}</p>-->
            </div>
            <div class="item item-body">
                <img src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270"/>
            </div>
            <button class="button button-block button-positive" ng-click="fbLogout()">
                Logout 
            </button>   
        </div>
    </ion-content>
</ion-view>
